<form class="add-student toolbar" ng-controller="AddStudentCtrl" ng-submit="addStudent()">
  <input type="text" placeholder="username" ng-model="username" focus-on="username-added">
  <button type="submit">+ Add</button>
</form>

<ul class="student-list">
  <li class="student-list-item" ng-repeat="student in students | filter:query | orderBy: 'login'" ng-cloak>
    <span class="student-profile">
      <a href="#/students/{{student.login}}">
        <img class="student-avatar" ng-src="{{student.avatar_url}}">
        <span class="student-username">{{student.login}}</span>
      </a>
    </span>
    <span class="list-actions">
      <button class="remove-student" ng-click="removeStudent(student)">x</button>
    </span>
  </li>
</ul>
