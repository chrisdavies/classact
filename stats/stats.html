<div class="filter-students toolbar"><input type=text placeholder=search ng-model=query></div><captioned-table cols="['Student', 'Last activity']"><li class="student-list-item captioned-table-row" ng-repeat="student in studentInfo.students | filter:query | orderBy: '-latestEvent.createdAt'"><span class=captioned-table-cell><student-profile student=student></student-profile></span> <span class="last-activity captioned-table-cell">{{student.latestEvent.createdAt | date:'MM/dd/yyyy hh:mm a'}}</span></li></captioned-table>
